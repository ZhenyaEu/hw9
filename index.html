<body>
    <script>

        function cloneObj(obj) {
            let clone = {};
            for (const key in obj) {
                clone[key] = obj[key];
            }
            return clone;
        }





        function getValues(obj) {
            let values = [];
            for (const key in obj) {
                values[values.length] = obj[key];
            }
            return values;
        }



        function getKeys(obj) {
            let keys = [];
            for (const key in obj) {
                keys[keys.length] = key;
            }
            return keys;
        }




        function getEntries(obj) {
            let keys = [];
            for (const key in obj) {
                keys[keys.length] = [key, obj[key]];
            }
            return keys;
        }




        const testObject = {
            type: 'house',
            area: 'california',
            bedrooms: 3,
            price: 500000
        };

        console.log(cloneObj(testObject));

        console.log(getValues(testObject));

        console.log(getKeys(testObject));

        console.log(getEntries(testObject));


    </script>
</body>
